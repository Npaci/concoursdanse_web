<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creation concours</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
    <h1>Cr√©ation d'un nouveau concours</h1>
    <form method="post" action="/concours/create" th:field="*{concours}">
        <div class="input-field">
            <label for="theme">Theme</label>
            <input name="theme" id="theme">
        </div>
        <div class="input-field">
            <label for="descr">Description</label>
            <input name="description" id="descr">
        </div>

        <div>
            <div class="form-group">
                <label for="juries">Select juries</label>
                <select class="form-control selectpicker" th:field="*{juries}" id="juries" name="juries" multiple>
                    <option th:each="jury : ${juries}"
                            th:value="${jury}"
                            th:text="${jury.nom}">?</option>
                </select>
            </div>
            <div class="form-group">
                <label for="candidats">Select candidats</label>
                <select class="form-control selectpicker" th:field="*{candidats}"  id="candidats" multiple>
                    <option th:each="candidat : ${candidats}"
                            th:value="${candidat.nom}"
                            th:text="${candidat.nom}">?</option>
                </select>
            </div>

        </div>
        <button type="submit">Ajouter</button>
    </form>

    <!-- modal-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--Select multiple-->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{assets/bootstrap-select-1.13.9/dist/js/bootstrap-select.js}"></script>
</body>
</html>
